<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電卓</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <input type="text" id="screen" readonly>
    <table>
        <tr>
            <td><button type="button" id="number" tabindex="-1">7</button></td>
            <td><button type="button" id="number" tabindex="-1">8</button></td>
            <td><button type="button" id="number" tabindex="-1">9</button></td>
            <td><button type="button" id="number" tabindex="-1">+</button></td>
        </tr>
        <tr>
            <td><button type="button" id="number" tabindex="-1">4</button></td>
            <td><button type="button" id="number" tabindex="-1">5</button></td>
            <td><button type="button" id="number" tabindex="-1">6</button></td>
            <td><button type="button" id="number" tabindex="-1">-</button></td>
        </tr>
        <tr>
            <td><button type="button" id="number" tabindex="-1">1</button></td>
            <td><button type="button" id="number" tabindex="-1">2</button></td>
            <td><button type="button" id="number" tabindex="-1">3</button></td>
            <td><button type="button" id="number" tabindex="-1">*</button></td>
        </tr>
        <tr>
            <td><button type="button" id="number" tabindex="-1">0</button></td>
            <td><button type="button" id="number" tabindex="-1">00</button></td>
            <td><button type="button" id="number" tabindex="-1">.</button></td>
            <td><button type="button" id="number" tabindex="-1">/</button></td>
        </tr>
        <tr>
            <td colspan="2"><button type="button" id="ac" tabindex="-1">AC</button></td>
            <td colspan="2"><button type="button" id="equals" tabindex="-1">=</button></td>
        </tr>
    </table>
    <script type="text/javascript" src="./main.js" charset="UTF-8"></script>
</body>
</html>
